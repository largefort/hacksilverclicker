<html><head><base href="https://raw.githubusercontent.com/hacksilverclicker/"/>
<meta charset="UTF-8">
<title>Viking HackSilver Clicker</title>
<style>
body {
    background-image: url('/DALLÂ·E 2024-11-24 16.06.32 - A scenic 2D background illustration for a Viking-themed clicker game, set in Scandinavia around AD 800. The background features a serene Nordic landsc.webp');
    background-size: cover;
    background-position: center;
    font-family: 'Norse', Arial, sans-serif;
    color: #FFF;
    text-shadow: 2px 2px 2px #000;
    margin: 0;
    padding: 20px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#game-container {
    display: flex;
    gap: 20px;
    height: 100%;
}

#shield-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
}

#hacksilver-display {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

#hacksilver-icon {
    width: 40px;
    height: 40px;
}

#shield {
    width: 300px;
    height: 300px;
    cursor: pointer;
    transition: transform 0.1s;
    position: relative;
}

#shield:active {
    transform: scale(0.95);
}

#store-container {
    flex: 1;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    max-height: calc(100vh - 40px);
    overflow-y: auto;
}

#store-container::-webkit-scrollbar {
    width: 10px;
}

#store-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
}

#store-container::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
}

.store-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    margin: 5px 0;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
}

.store-item.can-buy {
    background: rgba(100, 255, 100, 0.2);
}

.store-item.can-buy:hover {
    background: rgba(120, 255, 120, 0.3);
    transform: scale(1.02);
}

.store-item:not(.can-buy) {
    cursor: not-allowed;
    opacity: 0.7;
    background: rgba(255, 100, 100, 0.1);
}

.store-item img {
    width: 50px;
    height: 50px;
    object-fit: contain;
}

#hacksilver-count {
    font-size: 24px;
}

#hacksilver-per-second {
    font-size: 18px;
    margin-bottom: 20px;
    text-align: center;
}

@keyframes float-up {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-50px) scale(1.2);
        opacity: 0;
    }
}

@keyframes falling {
    0% {
        transform: translateY(-100vh) rotate(0deg);
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
    }
}

.falling-hacksilver {
    position: fixed;
    width: 20px;
    height: 20px;
    pointer-events: none;
    z-index: -1;
    opacity: 0.5;
}

.click-text {
    position: absolute;
    color: #FFD700;
    font-weight: bold;
    font-size: 20px;
    pointer-events: none;
    text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
    z-index: 1000;
    animation: float-up 1s ease-out forwards;
}

div {
    user-select: none;
}

.store-item .name {
    font-weight: bold;
    font-size: 1.1em;
}

.store-item .cost {
    color: #FFD700;
}

.store-item .owned {
    color: #AAA;
}
</style>
</head>
<body>
<div id="game-container">
    <div id="shield-container">
        <div id="hacksilver-display">
            <img id="hacksilver-icon" src="/DALL_E_2024-11-24_19.37.18_-_A_detailed_2D_illustration_of_a_hacksilver_currency_icon_designed_for_a_Viking-themed_clicker_game._The_icon_features_a_small_pile_of_silver_fragments-removebg-preview.png" alt="HackSilver Icon">
            <div id="hacksilver-count">0 HackSilver</div>
        </div>
        <div id="hacksilver-per-second">0 per second</div>
        <img id="shield" src="/DALL_E_2024-11-24_15.58.37_-_A_detailed_2D_illustration_of_a_Viking_shield_designed_as_a_central_clickable_object_for_a_Viking-themed_clicker_game._The_shield_features_a_circular_-removebg-preview.png" alt="Clickable Viking Shield">
    </div>
    
    <div id="store-container">
        <h2>Viking Market</h2>
        <div id="store-items"></div>
    </div>
</div>

<script>
let game = {
    hacksilver: 0,
    hacksilverPerSecond: 0,
    multiplier: 1,
    buildings: [
        {
            name: "Viking Hand",
            cost: 15,
            baseHPS: 0.1,
            owned: 0,
            image: "/DALL_E_2024-11-24_15.56.55_-_A_detailed_2D_illustration_of_a_Viking-themed_hand_cursor_for_a_game__fitting_the_Norse_aesthetic._The_hand_is_rugged_and_muscular__with_visible_callu-removebg-preview.png"
        },
        {
            name: "Viking Axe",
            cost: 100,
            baseHPS: 1,
            owned: 0,
            image: "/DALL_E_2024-11-24_15.55.34_-_A_detailed_2D_illustration_of_a_traditional_Norse_Viking_axe__designed_as_a_game_asset_for_a_Viking-themed_Cookie_Clicker_game._The_axe_features_an_in-removebg-preview.png"
        },
        {
            name: "Viking House",
            cost: 1100,
            baseHPS: 8,
            owned: 0,
            image: "/DALL_E_2024-11-24_16.02.43_-_A_detailed_2D_illustration_of_a_Viking_building_icon_designed_as_a_game_asset_for_a_Viking-themed_clicker_game._The_building_features_a_small_wooden_s-removebg-preview.png"
        },
        {
            name: "Blacksmith",
            cost: 12000,
            baseHPS: 47,
            owned: 0,
            image: "/DALL_E_2024-11-24_19.39.21_-_A_detailed_2D_illustration_of_a_Viking_blacksmith_building_designed_as_a_game_asset_for_a_Viking-themed_clicker_game._The_building_features_a_sturdy_w-removebg-preview.png"
        },
        {
            name: "Mead Hall",
            cost: 130000,
            baseHPS: 260,
            owned: 0,
            image: "/DALL_E_2024-11-24_19.39.58_-_A_detailed_2D_illustration_of_a_Viking_mead_hall_designed_as_a_game_asset_for_a_Viking-themed_clicker_game._The_building_features_a_large_wooden_struc-removebg-preview.png"
        }
    ]
};

// Load game from localStorage
function loadGame() {
    const savedGame = localStorage.getItem('vikingClickerSave');
    if (savedGame) {
        const loadedGame = JSON.parse(savedGame);
        game.hacksilver = loadedGame.hacksilver;
        game.hacksilverPerSecond = loadedGame.hacksilverPerSecond;
        game.multiplier = loadedGame.multiplier;
        game.buildings = loadedGame.buildings;
        calculateHacksilverPerSecond();
        updateDisplay();
    }
}

// Save game to localStorage
function saveGame() {
    localStorage.setItem('vikingClickerSave', JSON.stringify(game));
}

// Auto-save every 30 seconds
setInterval(saveGame, 30000);

// Load game on start
loadGame();

function createFallingHacksilver() {
    const hacksilver = document.createElement('img');
    hacksilver.src = "/DALL_E_2024-11-24_19.37.18_-_A_detailed_2D_illustration_of_a_hacksilver_currency_icon_designed_for_a_Viking-themed_clicker_game._The_icon_features_a_small_pile_of_silver_fragments-removebg-preview.png";
    hacksilver.className = 'falling-hacksilver';
    hacksilver.style.left = Math.random() * 100 + 'vw';
    hacksilver.style.animation = `falling ${3 + Math.random() * 4}s linear`;
    document.body.appendChild(hacksilver);
    hacksilver.onanimationend = () => hacksilver.remove();
}

// Spawn falling hacksilver based on production rate
setInterval(() => {
    if (game.hacksilverPerSecond > 0) {
        createFallingHacksilver();
    }
}, 2000);

function formatNumber(num) {
    if (num >= 1000000) {
        return (num/1000000).toFixed(1) + 'M';
    } else if (num >= 1000) {
        return (num/1000).toFixed(1) + 'K';
    }
    return Math.floor(num);
}

function createFloatingText(x, y, amount) {
    const text = document.createElement('div');
    text.className = 'click-text';
    text.style.left = x + 'px';
    text.style.top = y + 'px';
    text.textContent = '+' + amount;
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 1000);
}

function updateDisplay() {
    document.getElementById('hacksilver-count').textContent = `${formatNumber(game.hacksilver)} HackSilver`;
    document.getElementById('hacksilver-per-second').textContent = `${formatNumber(game.hacksilverPerSecond)} per second`;
    updateStore();
}

function updateStore() {
    const storeDiv = document.getElementById('store-items');
    game.buildings.forEach((building, index) => {
        const existingItem = storeDiv.children[index];
        const canBuy = game.hacksilver >= building.cost;
        
        if (!existingItem) {
            const itemDiv = document.createElement('div');
            itemDiv.className = `store-item${canBuy ? ' can-buy' : ''}`;
            itemDiv.innerHTML = `
                <img src="${building.image}" alt="${building.name}">
                <div>
                    <div class="name">${building.name}</div>
                    <div class="cost">Cost: ${formatNumber(building.cost)} HackSilver</div>
                    <div class="owned">Owned: ${building.owned}</div>
                    <div>Produces: ${building.baseHPS} HPS</div>
                </div>
            `;
            itemDiv.onclick = () => buyBuilding(index);
            storeDiv.appendChild(itemDiv);
        } else {
            existingItem.className = `store-item${canBuy ? ' can-buy' : ''}`;
            existingItem.querySelector('.cost').textContent = `Cost: ${formatNumber(building.cost)} HackSilver`;
            existingItem.querySelector('.owned').textContent = `Owned: ${building.owned}`;
        }
    });
}

function buyBuilding(index) {
    const building = game.buildings[index];
    if (game.hacksilver >= building.cost) {
        game.hacksilver -= building.cost;
        building.owned++;
        building.cost = Math.ceil(building.cost * 1.15);
        calculateHacksilverPerSecond();
        updateDisplay();
        saveGame();
    }
}

function calculateHacksilverPerSecond() {
    game.hacksilverPerSecond = game.buildings.reduce((total, building) => {
        return total + (building.baseHPS * building.owned);
    }, 0) * game.multiplier;
}

document.getElementById('shield').onclick = function(event) {
    game.hacksilver += 1 * game.multiplier;
    createFloatingText(event.pageX, event.pageY, formatNumber(1 * game.multiplier));
    updateDisplay();
};

setInterval(() => {
    game.hacksilver += game.hacksilverPerSecond / 10;
    updateDisplay();
}, 100);

updateDisplay();
</script>
</body></html>
